<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- SemanticUI Imports -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="ui inverted menu">
        <div class="header item">Visualizr</div>
        <a class="item" onclick="randomizeShapes()">Randomize</a>
        <a class="item" onclick="toggleRealCamera()">Toggle real camera preview</a>
        <div class="ui dropdown item" tabindex="0">
            Select visualization
            <i class="dropdown icon"></i>
            <div class="menu" tabindex="-1">
                <div class="item" data-visualization="dots">Dots</div>
                <div class="item" data-visualization="squares">Squares</div>
            </div>
        </div>
        <div class="item">
            Vertical sparsity (divides 240)
            <div class="ui action input">
                <input type="text" id="vertical_sparsity" value="4">
                <button class="ui button" onclick="setVerticalSparsity()">Submit</button>
            </div>
        </div>
        <div class="item">
            Horizontal sparsity (divides 320)
            <div class="ui action input">
                <input type="text" id="horizontal_sparsity" value="8">
                <button class="ui button" onclick="setHorizontalSparsity()">Submit</button>
            </div>
        </div>
        <a class="item" onclick="webaudio_tooling_obj()">Enable mic</a>
        <a class="item" onclick="toggleFullscreen()">Show mode</a>
    </div>
    <div id="container">
        <div class="invisible" style="display:none;">
            <video id="video" class="hidden">Your browser does not support the video tag.</video>
        </div>
    </div>

    <script src="index.js"></script>
    <script async src="https://huningxin.github.io/opencv.js/build/asm.js/opencv.js" onload="opencvIsReady()"></script>
</body>

</html>
